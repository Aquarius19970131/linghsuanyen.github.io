  <script type="text/javascript">
    setTimeout(function(){
      $(".wrapper-loading").hide();
    },8000)


    $('.count').each(function () {
    $(this).prop('Counter',0).animate({
        Counter: $(this).text()
    }, {
        duration: 8000,
        easing: 'swing',
        step: function (now) {
            $(this).text(Math.ceil(now));
            if ($(this).html() < 10) {
               $(this).html('0' + Math.ceil(now));
            }
            if ($(this).html() == 100) {
               $(".init").text("done");
            }
        }
    });
});
